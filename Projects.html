<!DOCTYPE html>
<html>
<head>
  <title><?= project.name ?></title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #ffffff;
      color: #212529;
    }
    .container { width: 100%; height: 100vh; display: flex; flex-direction: column; }

    header {
      background-color: #003366;
      color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo { font-size: 2rem; font-weight: bold; color: #fff; text-transform: uppercase; }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }
    nav ul li a.active {
      background: rgba(255, 255, 255, 0.1);
      border-bottom: 2px solid #FF0000;
    }
    nav ul li a:hover {
      background-color: #0056b3;
      border-radius: 5px;
    }

    .tab-section {
      display: none;
      position: relative;
      min-height: 100vh;
      overflow-y: auto;
      padding-bottom: 2rem;
    }
    .tab-section.active { display: block; }

    .background-filter {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://images.unsplash.com/photo-1496116013258-67a0855f9f82?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3NDY3ODU2MDd8&ixlib=rb-4.1.0&q=85') no-repeat center center;
      background-size: cover;
      filter: brightness(0.6);
    }

    #project-list {
      min-height: 200px;
      overflow-y: auto;
      padding: 1rem;
      border-radius: 8px;
      background: rgba(0, 0, 50, 0.6);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .content-container {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 50, 0.6);
      padding: 2rem;
      border-radius: 15px;
      margin: 2rem auto;
      max-width: 1200px;
      z-index: 1;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.1);
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      color: #ffffff;
    }
    h4 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      color: #ffffff;
    }

    ul { list-style-type: none; }
    ul li { margin: 0.5rem 0; font-size: 1.2rem; color: #f1f1f1; }
    ul li strong { color: violet; }

    input[type="file"] {
      padding: 1rem;
      border-radius: 8px;
      background: violet;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      display: block;
      margin: 2rem auto;
    }
    input[type="file"]:hover { background: #c7a1d1; }

    .tab-section .content-container { animation: fadeIn 1s ease-out; }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .chart-container { max-width: 600px; margin: auto; }
    canvas { background: #1e1e1e; border-radius: 10px; }

    .project-link {
      display: block;
      padding: 12px;
      border: 1px solid #ccc;
      margin: 8px 0;
      border-radius: 8px;
      text-decoration: none;
      color: white;
    }

    .progress-bar-container {
      width: 100%;
      background-color: #ccc;
      border-radius: 8px;
      margin-top: 6px;
    }

    .progress-bar {
      height: 20px;
      background-color: #4caf50;
      border-radius: 8px;
      text-align: center;
      color: white;
      font-weight: bold;
      transition: width 0.5s ease;
    }

    .project-link:hover {
      background: rgba(0, 51, 102, 0.1);
    }

    #qr-input {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      color: #ffffff;
    }
    h4 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      color: #ffffff;
    }
    a {
      font-size: .8rem;
      margin-bottom: 1rem;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      color: #ffffff;
    }
    p { margin: 5px 0; }
  </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="background-filter"></div>
  <div class="project-details">
        <div class="content-container">
    <h2><?= project.name ?></h2>
    <h4><strong>Status:</strong> <?= project.status ?></h4>
    <h4><strong>Budget:</strong> <?= project.budget ?></h4>
    <h4><strong>Contractor:</strong> <?= project.contractor ?></h4>
    <h4><strong>Description:</strong> <?= project.description ?></h4>
    <h4><strong>Engineer:</strong> <?= project.engineer ?></h4>
    <h4><strong>Date Started:</strong> <?= project.startDate ?></h4>
    <a href="#" onclick="goBack()">Back to Projects</a>
  </div>
<script>
  function goBack() {
    window.location.href = '<?= ScriptApp.getService().getUrl(); ?>';
  }
</script>
</body>
</html>
